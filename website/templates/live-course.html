<h2>Students in Course</h2>
<table class="table">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>

            <td>{{ student['Student_ID'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['email'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

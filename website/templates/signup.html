{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<script src="{{ url_for('static', filename='assets/js/custom/signup-confirm.js') }}"></script>
<nav class="navbar navbar-expand-lg" style="background-color: #142057;">
  <div class="container-fluid" style="color: white;">
    <a class="navbar-brand" href="#" style="color: white;">SMU Feedback Hub</a>
    <button style="color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span style="color: white;" class="navbar-toggler-icon"></span>
    </button>
    <div style="color: white;" class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div style="color: white;" class="navbar-nav">
        <a style="font-weight: bold;" class="nav-link" href="/">Login</a>
      </div>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}


<style>
  .btn-primary{
      background-color: #142057;
      border: #142057;
      border-radius: 20px;
      width: 150px;
      height: 50px;
  }
  .btn-primary:hover{
      background-color: #0e173d;
      border: #0e173d;
  }

  input{
    width: 100%;
  }
  
  a{
    color: black;
  }
  
  .nav-link{
    color: white;
  }

  .nav-link:hover{
    color: gold;
  }
</style>

<form method="POST" id="signup">
  <div style="display: flex; align-items: center; justify-content: center;">
      <div style="padding: 50px; background-color: #dbdbdb; color: black; border: black 2px solid; margin: 50px 0; width: 500px;">
          <h2 style="margin: 0 0 25px 0;">Signup</h2>
          <label for="role" style="margin: 25px 0;">Account Type: </label>
          <select name="role" id="role">
            <option value="student">Student</option>
            <option value="professor">Professor</option>
          </select>
          <input type="text" name="name" id="name" placeholder="Enter your name" style="padding: 10px 25px; margin: 25px 0;">
          <br>
          <input type="email" name="email" id="email" placeholder="Enter your SMU email address" style="padding: 10px 25px; margin: 25px 0;">
          <br>
          <input type="password" name="password" id="password" placeholder="Enter your password" style="padding: 10px 25px; margin: 25px 0 5px 0;">
          <br>
          <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Confirm your password" style="padding: 10px 25px; margin: 25px 0 5px 0;">
          <div style="display: flex; justify-content: center; margin: 25px 0 0 0; text-align:center;">
              <div style="height: auto; width:250px;">
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 25px;">Signup</button>
              </div>
          </div>
      </div>
  </div>
</form>

{% endblock %}

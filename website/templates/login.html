{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<script src="{{ url_for('static', filename='assets/js/custom/login-confirm.js') }}"></script>
<nav class="navbar navbar-expand-lg" style="background-color: #142057;">
  <div class="container-fluid" style="color: white;">
    <a class="navbar-brand" href="#" style="color: white;">SMU Feedback Hub</a>
  </div>
</nav>
{% endblock %}

{% block content %}


<style>
  .btn-primary{
      background-color: #142057;
      border: #142057;
      border-radius: 20px;
      width: 150px;
      height: 50px;
  }
  .btn-primary:hover{
      background-color: #0e173d;
      border: #0e173d;
  }

  input{
    width: 100%;
  }
  
  a{
    color: black;
  }
</style>

<form method="POST" id="login">
  <div style="display: flex; align-items: center; justify-content: center;">
      <div style="padding: 50px; background-color: #dbdbdb; color: black; border: black 2px solid; border-radius: 20px; margin: 50px 0; width: 500px;">
          <h2 style="margin: 0 0 25px 0;">Login</h2>
          <input type="email" name="email" id="email" placeholder="Enter your SMU email address" style="padding: 10px 25px; margin: 25px 0;">
          <br>
          <input type="password" name="password" id="password" placeholder="Enter your password" style="padding: 10px 25px; margin: 25px 0 5px 0;">
          <label for="password" style="text-align: end;"><a href="/resetpassword">Forgot password?</a></label>
          <div style="display: flex; justify-content: center; margin: 25px 0 0 0; text-align:center;">
              <div style="height: auto; width:250px;">
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 25px;">Login</button>
                  <p>Don't have an account? <a href="/signup">Sign up</a></p>
              </div>
          </div>
      </div>
  </div>
</form>

{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg" style="background-color: #142057;">
  <div class="container-fluid" style="color: white;">
    <a class="navbar-brand" href="#" style="color: white;">SMU Feedback Hub</a>
    <button style="color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span style="color: white;" class="navbar-toggler-icon"></span>
    </button>
    <div style="color: white;" class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div style="color: white;" class="navbar-nav">
        <a style="color: white;" class="nav-link" aria-current="page" href="/portal">Peer Review Portal</a>
        <a style="color: white;" class="nav-link" href="/dashboard">Performance Dashboard</a>
        <a style="color: white; font-weight: bold;" class="nav-link" href="/">Login</a>
      </div>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}


<style>
  .btn-primary{
      background-color: #142057;
      border: #142057;
      width: 150px;
      height: 50px;
  }
  .btn-primary:hover{
      background-color: #0e173d;
      border: #0e173d;
  }

  input{
    width: 100%;
  }
  
  a{
    color: black;
  }
</style>

<form method="POST">
  <div style="display: flex; align-items: center; justify-content: center;">
      <div style="padding: 50px; background-color: #bbab95; color: black; border: black 2px solid; margin: 50px 0; width: 500px;">
          <h2 style="margin: 0 0 25px 0;">Login</h2>
          <input type="email" name="studentemail" id="studentemail" placeholder="Enter your SMU email address" style="padding: 10px 25px; margin: 25px 0;">
          <br>
          <input type="password" name="studentpassword" id="studentpassword" placeholder="Enter your password" style="padding: 10px 25px; margin: 25px 0 5px 0;">
          <label for="studentpassword" style="text-align: end;"><a href="#">Forgot password?</a></label>
          <div style="display: flex; justify-content: center; margin: 25px 0 0 0; text-align:center;">
              <div style="height: auto; width:250px;">
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 25px;">Login</button>
                  <p>Don't have an account? <a href="#">Sign up</a></p>
              </div>
          </div>
      </div>
  </div>
</form>

{% endblock %}

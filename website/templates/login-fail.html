{% extends "base.html" %}

{% block title %}Login Failure{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg" style="background-color: #142057;">
  <div class="container-fluid" style="color: white;">
    <a class="navbar-brand" href="#" style="color: white;">SMU Feedback Hub</a>
  </div>
</nav>
{% endblock %}

{% block content %}


<style>
  .btn-primary{
      background-color: #142057;
      border: #142057;
      border-radius: 20px;
      width: 150px;
      height: 50px;
  }
  .btn-primary:hover{
      background-color: #0e173d;
      border: #0e173d;
  }

  input{
    width: 100%;
  }
  
  a{
    color: black;
  }
</style>

<form method="POST">
    <div style="display: flex; align-items: center; justify-content: center;">
        <div style="padding: 50px; background-color: #dbdbdb; color: black; border: black 2px solid; border-radius: 20px; margin: 50px 0; width: 500px;">
            <div style="display: flex; justify-content: center; margin: 25px 0 0 0; text-align:center;">
                <div style="height: auto; width:250px;">
                    <h2 style="margin: 0 0 25px 0;">Incorrect Login Information</h2>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 25px;">Try Again</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
